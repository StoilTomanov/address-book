name: UI Unit Tests Coverage

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.17.0"

      - name: Install dependencies
        run: |
          cd client/address-book-ui
          npm install

      - name: Run tests with code coverage
        run: |
          cd client/address-book-ui
          npm test -- --watch=false --browsers=ChromeHeadless --code-coverage

      - name: Extract coverage percentage
        id: extract-coverage
        run: |
          # Adjust the path if necessary
          coverage_file="client/address-book-ui/coverage/coverage-summary.json"
          current_coverage=$(jq '.total.lines.pct' $coverage_file)
          echo "Current Coverage: $current_coverage"
          echo "current_coverage=$current_coverage" >> $GITHUB_ENV

      - name: Check for previous coverage
        id: check-coverage
        run: |
          if [[ -f previous-coverage.txt ]]; then
            previous_coverage=$(cat previous-coverage.txt)
            echo "Previous Coverage: $previous_coverage"
            if (( $(echo "$current_coverage < $previous_coverage" | bc -l) )); then
              echo "Coverage decreased! Current: $current_coverage, Previous: $previous_coverage"
              exit 1
            fi
          fi

      - name: Upload JSON test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results/test-results.json

      - name: Upload code coverage
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: client/address-book-ui/coverage/

      - name: Save current coverage for next build
        run: |
          echo "$current_coverage" > previous-coverage.txt
        if: success()
