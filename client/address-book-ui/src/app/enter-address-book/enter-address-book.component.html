<div class="enter-address-book">
    <h3>Enter your name to access your address book</h3>
    <app-cc-simple-input [hasError]="hasError" [errorMessage]="'populate name'" (onInput)="onInputTyping($event)"></app-cc-simple-input>
    <app-cc-button [value]="'Enter'" [isDisabled]="isDisabled" (onClicked)="onEnterAddressBook()"></app-cc-button>
</div>
